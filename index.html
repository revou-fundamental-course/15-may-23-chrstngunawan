<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hitung Luas & Keliling</title>
</head>

<body>
    <h1>Hitung Luas & Keliling</h1>
    <form id="input-form">
        <h2>Hitung Luas</h2>
        <label for="sisi-luas">Masukkan sisi:</label>
        <input type="number" id="sisi-luas" required>
        <button type="submit" id="hitung-luas">Hitung</button>
    </form>
    <form id="input-form2">
        <h2>Hitung Keliling</h2>
        <label for="sisi-keliling">Masukkan sisi:</label>
        <input type="number" id="sisi-keliling" required>
        <button type="submit" id="hitung-keliling">Hitung</button>
    </form>

    <div id="output_luas"></div>
    <div id="output_keliling"></div>

    <script src="script.js"></script>
</body>

</html>
